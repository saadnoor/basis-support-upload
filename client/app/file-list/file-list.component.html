<div class="card text-center" *ngIf="!isFileLoaded">
    <h4 class="card-header">Uploaded Files</h4>
    <div class="card-body">
      <table class="table table-bordered">
        <thead class="thead-light">
          <tr>
            <th scope="col">File Name</th>
            <th scope="col">Email</th>
            <th scope="col">CompanyName</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody *ngIf="files.length === 0">
          <tr class="text-center">
            <td colspan="4">You didn't upload any file yet</td>
          </tr>  
        </tbody>
        <tbody>
          <tr *ngFor="let file of files">
            <td>{{file.name}}</td>
            <td>{{file.email}}</td>
            <td>{{file.companyName}}</td>
            <td>
              <button class="btn btn-sm btn-primary" (click)="downloadFile(file)">
                <i class="fa fa-cloud"></i> Download
              </button>
            </td>
          </tr>  
        </tbody>
      </table>
    </div>
  </div>
