<app-toast [message]="toast.message"></app-toast>

<div class="card">
  <h4 class="card-header">{{ 'register' | translate }}</h4>
  <div class="card-body">
    <div class="wrapper">
      <form class="register-form" [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="input-group" [ngClass]="setClassUsername()">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-user"></i>
            </span>
          </div>
          <input class="form-control" type="text" name="username"
                 formControlName="username" placeholder="Username" autofocus>
        </div>
        <div class="input-group" [ngClass]="setClassCompanyName()">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-briefcase"></i>
            </span>
          </div>
          <input class="form-control" type="text" name="companyName"
                 formControlName="companyName" placeholder="Company Name" autofocus>
        </div>
        <div class="input-group" [ngClass]="setClassEmail()">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-envelope"></i>
            </span>
          </div>
          <input class="form-control" type="email" name="email"
                 formControlName="email" placeholder="Email">
        </div>
        <div class="input-group" [ngClass]="setClassPassword()">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-key"></i>
            </span>
          </div>
          <input class="form-control" type="password" name="password"
                 formControlName="password" placeholder="Password">
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-black-tie"></i>
            </span>
          </div>
          <select class="custom-select" name="role" formControlName="role">
            <option value="" selected disabled>{{ 'role' | translate }}</option>
            <option value="user">{{'user' | translate }}</option>
            <option value="admin">{{ 'admin' | translate }}</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!registerForm.valid">
          <i class="fa fa-user-plus"></i> {{ 'register' |translate }}
        </button>
      </form>

      <div class="image">
        <img src="../../assets/register.svg" alt="register user" width="350" height="400">
      </div>
    </div>

  </div>
</div>
